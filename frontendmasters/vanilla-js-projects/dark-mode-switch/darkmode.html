<!DOCTYPE html>
<!-- saved from url=(0059)https://anjana.dev/vanilla-js-projects/dark-mode/index.html -->
<html data-theme="dark">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="https://anjana.dev/vanilla-js-projects/favicon.svg">

	<title>Dark Mode | Vanilla JS Projects</title>

	<link rel="stylesheet" crossorigin="" href="./public/pico.css">
	<link rel="stylesheet" crossorigin="" href="./public/darklight.css">
</head>

<body class="container grid">
	<header>
		<h1>dark mode</h1>
	</header>

	<nav style="align-self:center;">

		<label>
			<input type="checkbox" id="toggle" name="toggle" role="switch" checked="">
			Use dark mode
		</label>

	</nav>

	<main>
		<article>

			<main id="darklight"></main>

		</article>
	</main>

	<footer>


	</footer>
	<script id="theme.js">
		const btn = document.querySelector("#toggle")

		btn.addEventListener("click", (e) => {
			const html = document.querySelector("html")
			let currTheme = html.dataset.theme
			const nextTheme = currTheme === "light" ? "dark" : "light"

			html.setAttribute("data-theme", nextTheme);
		});
	</script>



</body>

</html>
